<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="styles/3-header.css">
  <link rel="stylesheet"  href="styles/3-footer.css">
  <link rel="stylesheet"  href="styles/4-common.css">
  <link rel="stylesheet"  href="styles/6-filters.css">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <title>AirBnB Clone</title>
</head>
<body>
  <header>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Kenya, Nairobi...</h4>
        <div class="popover">
          <ul>
            <h2 class="heading">Nairobi:</h2>
            <ul>
              <li>Kileleshwa</li>
              <li>Karen</li>
            </ul>
            <h2 class="heading">Mombasa:</h2>
            <ul>
              <li>Bamburi</li>
              <li>Nyali</li>
            </ul>
          </ul>
        </div>
      </div>

      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <div class="popover">
          <ul>
            <li>Internet</li>
            <li>Kitchen</li>
            <li>Wifi</li>
            <li>Air conditioning</li>
            <li>Fresh water</li>
          </ul>
        </div> 
      </div>

      <button>Search</button>
    </section>
  </div>

  <footer>
    Best School
  </footer> 
</body>
</html>
